<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DxD Academy: Part 107 Rating Game</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="A gamified quiz application for FAA Part 107 Remote Pilot Certificate preparation">
    <meta name="theme-color" content="#8b0000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DxD Academy">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="../assets/images/rias_neutral.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Start Screen Overlay -->
    <div id="start-screen" role="dialog" aria-labelledby="start-title" aria-describedby="start-description">
        <div id="start-content">
            <h1 id="start-title" style="color:var(--dxd-gold); font-size: 3rem;">DxD ACADEMY</h1>
            <p id="start-description">FAA PART 107 RATING GAME</p>
            <img src="../assets/images/rias_neutral.png" style="max-width: 250px;" alt="Rias - Academy Guide">
            
            <!-- Game Mode Selection -->
            <div id="mode-selection" style="margin: 20px 0;">
                <label style="display: block; margin-bottom: 10px; color: var(--dxd-gold);">Select Game Mode:</label>
                <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    <button id="mode-normal" type="button" class="mode-btn mode-selected" aria-pressed="true">
                        üìö Study Mode
                    </button>
                    <button id="mode-timed" type="button" class="mode-btn" aria-pressed="false">
                        ‚è±Ô∏è Timed Mode
                    </button>
                </div>
                <p id="mode-description" style="font-size: 0.9rem; color: #aaa; margin-top: 10px;">
                    Take your time to learn - no time pressure
                </p>
            </div>
            
            <button id="begin-btn" type="button" style="font-size: 1.5rem;" aria-label="Enter the Academy and start the quiz">ENTER THE ACADEMY</button>
        </div>
    </div>

    <main id="main-content">
        <div id="game-wrapper" class="hidden" role="main" aria-label="Quiz Game Area">
            <div id="character-portrait">
                <img id="mentor-img" src="../assets/images/rias_neutral.png" alt="Current mentor character">
            </div>

            <div id="ui-container">
                <!-- Loading indicator -->
                <div id="loading-indicator" class="hidden" role="status" aria-live="polite">
                    <div class="spinner" aria-hidden="true"></div>
                    <p>Loading quiz data...</p>
                </div>

                <!-- Error display -->
                <div id="error-display" class="hidden" role="alert" aria-live="polite">
                    <p id="error-message"></p>
                    <button id="retry-btn" type="button">Retry</button>
                </div>

                <!-- Progress Bar Container -->
                <div id="progress-container" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Quiz progress">
                    <div id="progress-bar"></div>
                </div>

                <div id="status-bar" aria-live="polite">
                    <span id="rank-display" aria-label="Current rank">Rank: Lower-Class Devil</span>
                    <span id="timer-display" class="hidden" aria-label="Time remaining">‚è±Ô∏è 30s</span>
                    <span id="score-display" aria-label="Current score">Demonic Power: 0</span>
                </div>

                <div id="quiz-box" role="region" aria-labelledby="question-text">
                    <h2 id="question-text">Initializing...</h2>
                    <div id="options-container" role="group" aria-label="Answer options"></div>
                </div>
                
                <div id="feedback-area" class="hidden" role="region" aria-live="polite" aria-labelledby="explanation">
                    <p id="explanation"></p>
                    <button id="next-btn" type="button" aria-label="Continue to next question">Continue Battle</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="game.js"></script>
    
    <!-- Service Worker Registration for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('SW registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
